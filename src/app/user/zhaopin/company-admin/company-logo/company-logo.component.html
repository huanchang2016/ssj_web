<div nz-row>
  <div nz-col [nzSpan]="8" class="upComLogo">
    <form nz-form [formGroup]="upCompanLogoForm" (ngSubmit)="_submitCompanyLogoForm()">
      <div nz-form-item>
        <div nz-form-control class="up-company-logo">
          <input type="file" id="doc" ng2FileSelect formControlName="companyLogoImage" [uploader]="comLogoUploader" (change)="upLoadCompanyLogo($event)"
          />
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control nz-col>
          <button nz-button [nzSize]="'large'" [nzType]="'primary'">确认上传</button>
        </div>
      </div>
    </form>
  </div>
  <div nz-col [nzSpan]="16" class="companyLogoShow">
    <img id="preview" src="{{imgSrc}}" alt="上传企业logo">
  </div>
</div>
