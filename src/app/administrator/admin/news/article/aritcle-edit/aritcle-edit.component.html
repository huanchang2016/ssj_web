<div class="panel mb25">
  <div class="panel-heading border"> 编辑新闻内容</div>
  <div class=panel-body>
    <div class="row no-margin">
      <div class=col-lg-12>
        <form method="post" [formGroup]="articleFormGroup" (submit)="_submit()" class="form-horizontal bordered-group"
          role=form>
          <div class=form-group><label class="col-sm-2 control-label">标题</label>
            <div class=col-sm-10>
              <input name="name" formControlName="name" value="成都天府新区人力资源开发服务有限公司" placeholder="请输入分类名称" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">新闻分类</label>
            <div class=col-sm-10>
              <select name="category_id" formControlName="category_id" class=form-control>
                <option value="1">足球</option>
                <option value="5">&nbsp;&nbsp;--ass</option>
                <option value="9">&nbsp;&nbsp;--aas</option>
                <option value="2">篮球</option>
                <option value="6">&nbsp;&nbsp;--ssss</option>
                <option value="7">&nbsp;&nbsp;--as</option>
                <option value="3">排球</option>
                <option value="10">&nbsp;&nbsp;--ffs</option>
                <option value="11">&nbsp;&nbsp;--66644</option>
              </select>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">作者</label>
            <div class=col-sm-10>
              <input name="author" formControlName="author" value="是" placeholder="请输入新闻作者" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">来源</label>
            <div class=col-sm-10>
              <input name="source" formControlName="source" value="发" placeholder="请输入新闻来源" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">摘要</label>
            <div class=col-sm-10>
              <input name="abstract" formControlName="abstract" value="是的" placeholder="请输入新闻摘要" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">图片</label>
            <div class=col-sm-10>
              <input type="file" formControlName="file" name="image" value="./uploads/images/2017-08-29-15-50-281503993028-313a00037b6e3e39f95c.jpeg">
            </div>
            <br>
            <div>
              <img width="500" src="http://localhost/ssj/public/./uploads/images/2017-08-29-15-50-281503993028-313a00037b6e3e39f95c.jpeg"
                alt="">
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">内容</label>
            <div class=col-sm-10>
              <ckeditor
                  formControlName="ckeditorContent"
                  [config]="config"
                  [readonly]="false"
                  (change)="onChange($event)"
                  (ready)="onReady($event)"
                  (focus)="onFocus($event)"
                  (blur)="onBlur($event)"
                  debounce="500">
              </ckeditor>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">排序</label>
            <div class=col-sm-10>
              <input name="order" formControlName="order" class="form-control input-rounded" value="1">
              <p class=help-block>数字越小越靠前</p>
            </div>
          </div>
          <div class=form-group><label></label>
            <div>
              <input type="submit" class="btn btn-primary mr10" value="提交">
              <input type="reset" class="btn btn-default" value="重置">
            </div>
          </div>

          <input type="hidden" name="_token" value="eSF9Rzga1DcD6iPYk8XoXXUm4yDMGbVufmDh5NcR">
          <input type="hidden" name="_method" value="PUT">
        </form>
      </div>
    </div>
  </div>
</div>
