<div class="panel mb25">
  <div class="panel-heading border"> 创建权限</div>
  <div class=panel-body>
    <div class="row no-margin">
      <div class=col-lg-12>
        <form method="post" [formGroup]="roleAddForm" (submit)="_submitRoleForm()" class="form-horizontal bordered-group"
          role=form>
          <div class=form-group><label class="col-sm-2 control-label">路由</label>
            <div class=col-sm-10>
              <input name="name" formControlName="name" value="" placeholder="请输入权限路由" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">名称</label>
            <div class=col-sm-10>
              <input name="display_name" formControlName="display_name" value="" placeholder="请输入权限名称" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">描述</label>
            <div class=col-sm-10>
              <input name="description" formControlName="description" value="" placeholder="请输入权限描述" class=form-control>
            </div>
          </div>
          <div class=form-group><label></label>
            <div>
              <input type="submit" class="btn btn-primary mr10" value="提交">
              <input type="reset" class="btn btn-default" value="重置">
            </div>
          </div>

          <input type="hidden" name="_token" value="Eq8fHdLHmIccmRBjL0BJATe0KzgKxlpIp3rjEBNr">
        </form>
      </div>
    </div>
  </div>
</div>
