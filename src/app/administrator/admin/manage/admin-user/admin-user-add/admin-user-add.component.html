<div class="panel mb25">
  <div class="panel-heading border"> 创建管理员</div>
  <div class=panel-body>
    <div class="row no-margin">
      <div class=col-lg-12>
        <form method="post" [formGroup]="adminUserAddForm" (submit)="_submitAddUser()" class="form-horizontal bordered-group"
          role=form>
          <div class=form-group><label class="col-sm-2 control-label">用户名</label>
            <div class=col-sm-10>
              <input name="name" formControlName="name" value="" placeholder="请输入用户名" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">邮箱</label>
            <div class=col-sm-10>
              <input name="email" formControlName="email" value="" placeholder="请输入邮箱" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">密码</label>
            <div class=col-sm-10>
              <input type="password" formControlName="password" name="password" value="" placeholder="请输入密码" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">确认密码</label>
            <div class=col-sm-10>
              <input type="password" formControlName="password_confirmation" name="password_confirmation" value="" placeholder="请重新输入密码" class=form-control>
            </div>
          </div>
          <div class=form-group><label class="col-sm-2 control-label">用户组</label>
            <div class=col-sm-10>
              <select name="role_id" formControlName="role_id" class=form-control>
                  <option value="14">超级管理员</option>
                  <option value="16">测试</option>
              </select>
            </div>
          </div>
          <div class=form-group><label></label>
            <div>
              <input type="submit" class="btn btn-primary mr10" value="提交">
              <input type="reset" class="btn btn-default" value="重置">
            </div>
          </div>

          <input type="hidden" name="_token" value="Eq8fHdLHmIccmRBjL0BJATe0KzgKxlpIp3rjEBNr">
        </form>
      </div>
    </div>
  </div>
</div>
